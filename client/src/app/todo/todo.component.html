<header class="header clearfix">
    <nav>
        <ul class="nav nav-pills float-right">
            <li class="nav-item">
                <button type="button" class="btn btn-primary">
                  Todo
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link">
                  Home
                </button>
            </li>
            <li class="nav-item">
                <button #addPost type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                  Add
                </button>
            </li>
            <li class="nav-item">
                 <button (click)="logout()" type="button" class="btn btn-link">
                  Logout
                </button>
            </li>
        </ul>
    </nav>
    <h3 class="text-muted" (click)="userok()">Angular Blog App</h3>
</header>

<main role="main">
   
    <app-show-post></app-show-post>
    <app-add-post></app-add-post>

    <app-show-todo></app-show-todo>

<div class="col-md-3 center-block" style="margin: 0 auto;">
    <button type="button" class="btn btn-primary center-block">
       + Add TODO List
    </button>
</div>
</main>
