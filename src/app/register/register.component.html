<div class="container">

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form>
	<div class="form-row">
		<div class="col form-group">
			<label>Name </label>   
		  	<input name="name" [(ngModel)] = "user.name" type="text" class="form-control" placeholder="" required>
		</div>
		<!--<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" class="form-control" placeholder=" ">
		</div>--> <!-- form-group end.// -->
	</div>
	<div class="form-group">
		<label>Email address</label>
		<input name="username" [(ngModel)] = "user.username" type="email" class="form-control" placeholder="" required>
	</div> 
	<div class="form-group">
		<label>Create password</label>
	    <input name="password" [(ngModel)] = "user.password" class="form-control" type="password" required>
	</div>
    <div class="form-group">
        <button (click)="createRegister();" type="button" class="btn btn-primary btn-block"> Register  </button>
    </div>
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->

</div> <!--container end.//-->
