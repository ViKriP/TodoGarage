<div class="modal fade" id="AddTaskModal" tabindex="-1" role="dialog" aria-labelledby="AddTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddTaskModalLabel">Edit Task</h5>
                <button type="button" #closeBtnTask class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="tsk_name">Name</label>
                        <input name="title" type="text" [(ngModel)]="task.name" class="form-control" id="tsk_name" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="tsk_stat">Status</label>
                        <input name="task_stat" type="text" [(ngModel)]="task.status" class="form-control" id="tsk_stat" aria-describedby="tsk_stat"  placeholder="Enter status">
                    </div>
                   
                    <button (click)="updTask()" type="button" class="btn btn-primary">Add</button>
                </form>


            </div>
        </div>
    </div>
</div>
