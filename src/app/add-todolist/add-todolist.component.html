<div class="modal fade" id="AddTodolistModal" tabindex="-1" role="dialog" aria-labelledby="AddTodolistModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddTodolistModalLabel">Add Todolist</h5>
                <button type="button" #closeBtnTodolist class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="TodolistName">Name</label>
                        <input name="title" type="text" [(ngModel)]="todolist.name" class="form-control" id="TodolistName" aria-describedby="emailHelp" placeholder="Enter name Todolist" (keyup.enter)="addTodolist()">
                    </div>

                    <button (click)="addTodolist()" type="button" class="btn btn-primary">Add</button>
                </form>


            </div>
        </div>
    </div>
</div>
